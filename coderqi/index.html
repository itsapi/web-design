<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>AutoBean</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">
		<link rel="stylesheet" href="icons.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="index_style.css">
	</head>
	<body>
		<nav class="pure-menu pure-menu-open pure-menu-horizontal">
			<ul>
				<li><a href="index.html">Find Cars</a></li>
				<li><a href="browse.html">Browse Cars</a></li>
			</ul>
		</nav>
		<header>
			<h1><img src="logo.png" alt="AutoBean"></h1>
			<p>Second hand car search engine.</p>
		</header>
		<section class="main">
			<form action="" class="pure-form pure-form-stacked search">
				<fieldset>
					<div>
						<label for="what-input">What:</label>
						<input type="text" id="what-input" placeholder="The car you are looking for." required>
					</div>
					<div>
						<label for="where-input">Where:</label>
						<input type="text" id="where-input" placeholder="Where?" required>
					</div>
					<button type="submit" class="pure-button">
						<span class="icon-road"></span>
					</button>
				</fieldset>
			</form>
			<p>65174 cars added in the last 7 days</p>
			<p>Search the web for all second hand cars in the UK with one click</p>
		</section>
		<footer>
			<p>&copy; AutoBean 2013 - Cookies Use, Privacy and Terms - Designed by <a href="http://dvbris.no-ip.org">Dvbris Web Desgin</a></p>
		</footer>
	</body>
</html>
