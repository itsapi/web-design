<!-- INCLUDE mcp_header.html -->

<table width="100%" cellpadding="3" cellspacing="1" border="0" class="modcp">
<tr>
	<th colspan="2"><h2>{USERNAME}</h2></th>
</tr>
<tr> 
	<td class="row1 pad4" align="center">
		<table cellspacing="1" cellpadding="2" border="0">
		<tr>
			<td align="center"><b>{USERNAME_FULL}</b></td>
		</tr>
		<!-- IF RANK_TITLE -->
			<tr>
				<td align="center">{RANK_TITLE}</td>
			</tr>
		<!-- ENDIF -->
		<!-- IF RANK_IMG -->
			<tr>
				<td align="center">{RANK_IMG}</td>
			</tr>
		<!-- ENDIF -->
		<tr>
			<td align="center"><!-- IF AVATAR_IMG -->{AVATAR_IMG}<!-- ELSE --><img src="{T_THEME_PATH}/images/no_avatar.gif" alt="" /><!-- ENDIF --></td>
		</tr>
		</table>
	</td>
	<td class="row1 pad4">
		<table width="100%" cellspacing="1" cellpadding="2" border="0">
		<tr> 
			<td align="{S_CONTENT_FLOW_END}" nowrap="nowrap">{L_JOINED}: </td>
			<td width="100%"><b>{JOINED}</b></td>
		</tr>
		<tr> 
			<td align="{S_CONTENT_FLOW_END}" valign="top" nowrap="nowrap">{L_TOTAL_POSTS}: </td>
			<td><b>{POSTS}</b></td>
		</tr>
		<tr> 
			<td align="{S_CONTENT_FLOW_END}" valign="top" nowrap="nowrap">{L_WARNINGS}: </td>
			<td><b>{WARNINGS}</b></td>
		</tr>
		</table>
	</td>
</tr>
</table>

<form method="post" name="mcp" action="{U_POST_ACTION}">

<table width="100%" cellpadding="3" cellspacing="1" border="0" class="modcp">
<tr>
	<th><h2>{L_ADD_WARNING}</h2></th>
</tr>
<tr>
	<td class="row3 pad4" align="center">{L_ADD_WARNING_EXPLAIN}</td>
</tr>
<tr>
	<td class="row1 pad4" align="center"><textarea class="post" name="warning" rows="10" cols="76"></textarea></td>
</tr>
<!-- IF S_CAN_NOTIFY -->
<tr>
	<td class="row1 pad4" align="center"><input type="checkbox" class="radio" name="notify_user" checked="checked" />{L_NOTIFY_USER_WARN}</td>
</tr>
<!-- ENDIF -->
<tr>
	<td class="row3 pad4" align="center"><input class="button" type="submit" name="action[add_warning]" value="{L_SUBMIT}" />&nbsp;&nbsp;<input class="button" type="reset" value="{L_RESET}" /></td>
</tr>
</table>
{S_FORM_TOKEN}
</form>

<div class="spacing"></div>

<!-- INCLUDE mcp_footer.html -->
