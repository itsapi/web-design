<!-- INCLUDE overall_header.html -->

<div align="center">

<form action="{S_PROFILE_ACTION}" method="post">

<table cellspacing="1" class="profile">
<tr class="toplines">
	<th colspan="2">{L_SEND_PASSWORD}</th>
</tr>
<tr> 
	<td colspan="2"><h2>{L_SEND_PASSWORD}</h2></td>
</tr>
<tr> 
	<td class="row1 one"><b>{L_USERNAME}: </b></td>
	<td class="row2 two"><input type="text" class="post" name="username" size="25" value="{USERNAME}" /></td>
</tr>

<tr> 
	<td class="row1 one"><b>{L_EMAIL_ADDRESS}: </b><br /><span class="gensmall">{L_EMAIL_REMIND}</span></td>
	<td class="row2 two"><input type="text" class="post" name="email" size="25" maxlength="100" value="{EMAIL}" /></td>
</tr>
<tr> 
	<td class="row3 pad4 txtcenter" colspan="2">{S_HIDDEN_FIELDS}<input class="button" type="submit" name="submit" id="submit" value="{L_SUBMIT}" />&nbsp;&nbsp;<input class="button" type="reset" value="{L_RESET}" name="reset" /></td>
</tr>
</table>
{S_FORM_TOKEN}
</form>

</div>

<!-- INCLUDE overall_footer.html -->
