<table class="posting_body" width="100%" cellspacing="1">
<tr> 
	<td colspan="2"><h2>{L_PREVIEW}</h2></td>
</tr>
<tr>
	<td class="row1 pad4" width="22%">&nbsp;</td>
	<td class="row2 pad4">{MINI_POST_IMG}{L_POSTED}: {POST_DATE} &nbsp;&nbsp;&nbsp; {L_POST_SUBJECT}: {PREVIEW_SUBJECT}</td>
</tr>
<!-- IF S_HAS_POLL_OPTIONS -->
<tr>
	<td class="row1 pad4" width="22%">&nbsp;</td>
	<td class="row2 pad4" colspan="2" align="center"><br clear="all" />
		<table cellspacing="0" cellpadding="4" border="0" align="center">
		<tr>
			<td align="center"><span class="gen"><b>{POLL_QUESTION}</b></span><br /><span class="gensmall">{L_POLL_LENGTH}</span></td>
		</tr>
		<tr>
			<td align="center">
				<table cellspacing="0" cellpadding="2" border="0">
				<!-- BEGIN poll_option -->
					<tr>
						<td>
						<!-- IF S_IS_MULTI_CHOICE -->
							<input type="checkbox" class="radio" name="vote_id" value="" />
						<!-- ELSE -->
							<input type="radio" class="radio" name="vote_id" value="" />
						<!-- ENDIF -->
						</td>
						<td><span class="gen">{poll_option.POLL_OPTION_CAPTION}</span></td>
					</tr>
				<!-- END poll_option -->
				</table>
			</td>
		</tr>
		<tr>
			<td align="center"><span class="gensmall">{L_MAX_VOTES}</span></td>
		</tr>
		</table>
	</td>
</tr>
<!-- ENDIF -->
<tr> 
	<td class="row1 six" width="22%">&nbsp;</td>
	<td class="row2 seven">
		<table class="posting_body" width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td class="row2 seven"><div>{PREVIEW_MESSAGE}</div>
			<!-- IF .attachment -->
				<br clear="all" /><br />

				<table class="tablebg" width="100%" cellspacing="1">
				<tr>
					<td class="row3"><b class="genmed">{L_ATTACHMENTS}: </b></td>
				</tr>
				<!-- BEGIN attachment -->
					<tr>
						<td class="row2">{attachment.DISPLAY_ATTACHMENT}</td>
					</tr>
				<!-- END attachment -->
				</table>
			<!-- ENDIF -->
			<!-- IF PREVIEW_SIGNATURE --><br />_________________<br />{PREVIEW_SIGNATURE}<!-- ENDIF --></td>
		</tr>
		</table>
	</td>
</tr>
</table>
