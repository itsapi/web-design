<!-- INCLUDE overall_header.html -->

<form name="login_forum" method="post" action="{S_LOGIN_ACTION}">

<table width="100%" cellspacing="1" align="center">
<tr class="toplines">
	<th colspan="2">{L_LOGIN}</th>
</tr>
<tr> 
	<td><h2>{L_LOGIN}</h2></td>
</tr>
<tr>
	<td class="row3 txtmiddle">{L_LOGIN_FORUM}</td>
</tr>
<tr> 
	<td class="row1 txtmiddle">
	
		<table cellspacing="1" border="0">
		<!-- IF LOGIN_ERROR -->
			<tr>
				<td class="pad4">{LOGIN_ERROR}</td>
			</tr>
		<!-- ENDIF -->
		<tr>
			<td class="pad4"><b>{L_PASSWORD}:</b> <input class="post" type="password" name="password" size="25" tabindex="2" /></td>
		</tr>
		</table>
	</td>
</tr>
<tr> 
	<td class="row3 pad4 txtcenter" colspan="2">{S_HIDDEN_FIELDS}<input type="submit" name="login" class="button" value="{L_LOGIN}" tabindex="3" /></td>
</tr>
</table>
{S_FORM_TOKEN}
{S_LOGIN_REDIRECT}
</form>

<div class="spacing"></div>

<!-- INCLUDE breadcrumbs.html -->

<div class="spacing"></div>

<div class="right"><!-- INCLUDE jumpbox.html --></div>

<!-- INCLUDE overall_footer.html -->
