<!-- INCLUDE overall_header.html -->

<script type="text/javascript" defer="defer" >
// <![CDATA[

	var old_func = window.onload;

	function disable(disabl)
	{
		document.getElementById("agreed").disabled = disabl;
	}

	function disable_and_handle()
	{
		if (old_func)
		{
			old_func();
		}
		disable(true);
	}

	<!-- IF S_TIME -->
		window.onload = disable_and_handle;
		setInterval("disable(false)", {S_TIME});
	<!-- ENDIF -->
// ]]>
</script>

<!-- IF S_SHOW_COPPA or S_REGISTRATION -->

<!-- IF S_LANG_OPTIONS -->
<script type="text/javascript">
// <![CDATA[
	/**
	* Change language
	*/
	function change_language(lang_iso)
	{
		document.forms['register'].change_lang.value = lang_iso;
		document.forms['register'].submit();
	}

// ]]>
</script>

	<form method="post" action="{S_UCP_ACTION}" id="register">
		<table width="100%" cellspacing="0">
			<tr>
				<td class="gensmall" align="{S_CONTENT_FLOW_END}">{L_LANGUAGE}: <select name="lang" id="lang" onchange="change_language(this.value); return false;" title="{L_LANGUAGE}">{S_LANG_OPTIONS}</select></td>
			</tr>
		</table>
		{S_HIDDEN_FIELDS}
	</form>
<!-- ENDIF -->

	<form method="post" action="{S_UCP_ACTION}">

	<table cellspacing="1">
	<tr class="toplines">
		<th>{SITENAME}</th>
	</tr>
	<tr>
		<td><h2>{L_REGISTRATION}</h2></td>
	</tr>
	<tr>
		<td class="row1 pad25">
		<!-- IF S_SHOW_COPPA -->
			{L_COPPA_BIRTHDAY}<br /><br /><a href="{U_COPPA_NO}">{L_COPPA_NO}</a> :: <a href="{U_COPPA_YES}">{L_COPPA_YES}</a><br /><br />
		<!-- ELSE -->
				{L_TERMS_OF_USE}<br /><br /><br />
				<div class="txtcenter">
					<input class="button" type="submit" id="agreed" name="agreed" value="{L_AGREE}" /><br /><br />
					<input class="button" type="submit" name="not_agreed" value="{L_NOT_AGREE}" />
				</div>
		<!-- ENDIF -->
		</td>
	</tr>
	</table>
	{S_HIDDEN_FIELDS}
	{S_FORM_TOKEN}
	</form>

<!-- INCLUDE breadcrumbs.html -->

<!-- ELSEIF S_AGREEMENT -->

	<table cellspacing="1">
	<tr class="toplines">
		<th>{SITENAME}</th>
	</tr>
	<tr>
		<td><h2>{AGREEMENT_TITLE}</h2></td>
	</tr>
	<tr>
		<td class="row1 pad25">{AGREEMENT_TEXT}<br /><br />
		<div class="txtcenter">
			<a href="{U_BACK}">{L_BACK}</a>
		</div>
		</td>
	</tr>
	</table>

<!-- INCLUDE breadcrumbs.html -->

<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
